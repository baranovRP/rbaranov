<!doctype html>
<html data-framework="vue">
<head>
    <meta charset="utf-8">
    <title>Cars sales' platform</title>
    <link rel="stylesheet" href="login.css">
    <link type="text/css" rel="stylesheet"
          href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet"
          href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <style>     [v-cloak] {
        display: none;
    } </style>
</head>
<body>
<header>
    <div>
        <nav class="header-nav">
            <ul class="toolbar">
                <li class="header-nav-postad">
                    <a href=postad class="btn-header">
                        <span class="btn-header-txt">Post an ad</span>
                    </a>
                </li>
                <li class="header-nav-login">
                    <a href="login"
                       class="header-nav-link">Login/Register</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<section class="loginapp">
    <div class="main">
        <b-form action="login" method="post" validated={{ true }}>
            <b-form-group id="email" label="Email address:" label-for="email"
                          description="We'll never share your email with anyone else.">
                <b-form-input id="email" name="email" type="email" required
                              placeholder="Enter email">
                </b-form-input>
            </b-form-group>
            <b-form-group id="passw" label="Your Password:"
                          label-for="password">
                <b-form-input id="password" name="passw" type="password"
                              required placeholder="Enter Password">
                </b-form-input>
            </b-form-group>
            <b-button type="submit" variant="primary">Login</b-button>
        </b-form>
    </div>
</section>
<script src="node_modules/vue/dist/vue.js"></script>
<script
    src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
<script
    src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
<script async src="js/login.js"></script>

<template>
    <div class="about">
        <h1>What is a Crypto-Currency?</h1>
        <p>
            It's a digital currency in which encryption techniques are used to regulate the generation of units of currency
            and verify the transfer of funds, operating independently of a central bank.
        </p>
    </div>
</template>

<script>
    export default {
        name: 'About'
    }
</script>

</body>
</html>
